<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emulator Mobile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    select {
      padding: 5px 10px;
      font-size: 16px;
    }

    .phone {
      width: 300px;
      height: 600px;
      border-radius: 30px;
      border: 2px solid #333;
      background: #fff;
      position: relative;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #fff;
    }

    /* Android styles */
    .android {
      background: linear-gradient(135deg, #a4c639, #7cb342);
    }

    /* iOS styles */
    .ios {
      background: linear-gradient(135deg, #007aff, #00aaff);
    }

    .version {
      position: absolute;
      bottom: 10px;
      font-size: 18px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Symulator Systemu Mobile</h1>
  <div class="controls">
    <select id="systemSelect">
      <option value="android">Android</option>
      <option value="ios">iOS</option>
    </select>
    <select id="versionSelect">
      <option value="11">Android 11</option>
      <option value="12">Android 12</option>
      <option value="13">Android 13</option>
      <option value="18">iOS 18</option>
      <option value="19">iOS 19</option>
      <option value="20">iOS 20</option>
    </select>
    <button id="runBtn">Uruchom</button>
  </div>

  <div class="phone" id="phone">
    Wybierz system
    <div class="version" id="phoneVersion"></div>
  </div>

  <script>
    const systemSelect = document.getElementById('systemSelect');
    const versionSelect = document.getElementById('versionSelect');
    const runBtn = document.getElementById('runBtn');
    const phone = document.getElementById('phone');
    const phoneVersion = document.getElementById('phoneVersion');

    // Funkcja zmienia opcje wersji w zależności od systemu
    systemSelect.addEventListener('change', () => {
      const system = systemSelect.value;
      versionSelect.innerHTML = '';
      if(system === 'android') {
        ['11','12','13'].forEach(v => {
          const opt = document.createElement('option');
          opt.value = v;
          opt.textContent = `Android ${v}`;
          versionSelect.appendChild(opt);
        });
      } else {
        ['18','19','20'].forEach(v => {
          const opt = document.createElement('option');
          opt.value = v;
          opt.textContent = `iOS ${v}`;
          versionSelect.appendChild(opt);
        });
      }
    });

    // Funkcja "uruchamia" system
    runBtn.addEventListener('click', () => {
      const system = systemSelect.value;
      const version = versionSelect.value;

      // Zmień styl telefonu
      phone.className = 'phone';
      phone.classList.add(system);
      phone.textContent = system === 'android' ? 'Android Emulator' : 'iOS Simulator';
      phoneVersion.textContent = `Wersja: ${version}`;
    });

    // Inicjalizacja
    systemSelect.dispatchEvent(new Event('change'));
  </script>
</body>
</html>
