<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emulator Android/iOS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f4;
    }
    select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    iframe {
      width: 360px;
      height: 640px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Wybierz system i wersjÄ™</h1>
  <select id="systemSelect">
    <option value="android">Android</option>
    <option value="ios">iOS</option>
  </select>
  <select id="versionSelect">
    <option value="11">Android 11</option>
    <option value="12">Android 12</option>
    <option value="13">Android 13</option>
    <option value="18">iOS 18</option>
    <option value="19">iOS 19</option>
    <option value="20">iOS 20</option>
  </select>
  <button onclick="loadEmulator()">Uruchom emulator</button>
  <iframe id="emulatorFrame" src="" title="Emulator"></iframe>

  <script>
    function loadEmulator() {
      const system = document.getElementById('systemSelect').value;
      const version = document.getElementById('versionSelect').value;
      const iframe = document.getElementById('emulatorFrame');
      
      let appUrl = '';
      if (system === 'android') {
        appUrl = `https://appetize.io/embed/${version}?device=phone&os=android`;
      } else if (system === 'ios') {
        appUrl = `https://appetize.io/embed/${version}?device=phone&os=ios`;
      }
      
      iframe.src = appUrl;
    }
  </script>
</body>
</html>
